<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <div class="search">
        <input type="text" name="haberSearch" placeholder="Digite o nome do filme" v-model="query" @keypress.enter="handleSearch">
        <button v-on:click="handleSearch">buscar</button>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        export default{
            data(){
                return{
                    query:''
                }
            },
            methods:{
                handleSearch(){
                    if(this.query=""){
                        alert('alerta')
                    }
                    else{
                        this.$emit('SearchRequested', this.query)
                    }
                }
            }
        }
        
    </script>
</body>
</html>
